<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naver Map Api Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--  geocoder 모듈을 활용하기 위해서는 clientId 뒤에 '&submodules=geocoder'로 모듈을 추가해주어야한다.  -->
    <script type="text/javascript"
            th:src="@{'https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId='+${@environment.getProperty('datasource.client_id')}+'&submodules=geocoder'}"></script>
    <!--    <script type="text/javascript" src="map.js"></script>-->
    <script type="text/javascript" src="map_pinInfo.js"></script>
    <style>
        .container {
            display: flex;
        }

        table {
            border-collapse: collapse;
        }

        /*이중선 제거*/
        th, td {
            width: 100px;
            height: 50px;
            text-align: center;
            border: 1px solid #000;

            vertical-align: top; /* 위 */
            vertical-align: bottom; /* 아래 */
            vertical-align: middle; /* 가운데 */
        }
    </style>
</head>
<body>
<h1>Naver Map API Test</h1>
<button type="button" onClick="location.href='/kakao'">카카오맵으로 이동</button>
<div class="container">
    <!--  지도 표시  -->
    <div id="map" style="width:800px; height:800px"></div>

    <div id="information" style="margin-left: 50px">
        <!--  지도 중앙의 좌표를 표시  -->
        <h3>중앙 좌표</h3>
        <table id="center">
            <tr>
                <th scope="col">위도</th>
                <th scope="col">경도</th>
            </tr>
            <tr>
                <th id="num1">1</th>
                <th id="num2">2</th>
            </tr>
        </table>
        <br>
        <!--  위도 경도 확인 버튼  -->
        <button id="checkBtn">위도 경도 확인하기!!</button>
        <br>

        <br>
        <!--  누적 핀 제거  -->
        <button id="erase_pinned_list">모든 핀 제거하기</button>

        <!--  지도 상 클릭한 위치에 핀 생성 및 누적 표시  -->
        <table id="pined_list">
            <tr>
                <th scope="col">위도</th>
                <th scope="col">경도</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
